disabled_rules:
  - identifier_name
  - trailing_whitespace

excluded:
  - Pods/ # CocoaPods dependencies
  - .build/ # Swift Package Manager build artifacts
  - Carthage/ # Carthage dependencies
  - vendor/ # Dependencies managed by tools like Bundler
  - "**/Generated/*" # Any auto-generated code (e.g., from a tool)
  - "**/R.generated.swift" # R.swift generated file
